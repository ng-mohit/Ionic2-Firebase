<ion-navbar *navbar>
  <ion-title>Home</ion-title>
  <ion-buttons end>
      <button class="button" (click)="logoutClicked()">
        Logout
      </button>
   </ion-buttons>
</ion-navbar>

<ion-content padding class="home">
  <ion-item>
    <ion-row>
      <ion-col width-70 style="margin-top:8px">
        <div *ngIf="auth | async">You are logged in as {{authInfo && authInfo.displayName}}</div>  
        <div *ngIf="!(auth | async)">Please log in</div>
      </ion-col>  
      <!--<ion-col width-30>
        <button (click)="addNewItemClicked()">Add Item</button>
      </ion-col>-->
    </ion-row>  
    <button (click)="addNewItemClicked()">Add Item</button>
  </ion-item>
  
  <ion-card *ngFor = "let item of textItems | async">
  <img src="{{item.event_image}}"/>
  <ion-card-content>
    <ion-card-title>
      {{item.title}}
      </ion-card-title>
    <p>
      {{item.description}}
    </p>
  </ion-card-content>
</ion-card>
  
  <!--<ion-card *ngFor = "let item of textItems | async">
    <ion-card-header>
      {{item.title}}
    </ion-card-header>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>  
    
  </ion-card>-->
  
  <ion-card *ngFor="let user of usersWithMessages | async">
        <ion-card-header>
            {{user.displayName}}
        </ion-card-header>
        <ion-card-content>
            {{ (user.messages | async) | json}}
        </ion-card-content>
    </ion-card>
</ion-content>
